	<h1 align="center">AVALANCHE</h1>
	<br>
	<ul>
		<li>Beware of steep slopes in shaded areas near a ridge.</li>
		<li>Never travel alone in risky areas.</li>
		<li>If caught in a slide, try to grab a tree.</li>
		<li>Try to get to the surface if swept away by the slide.</li>
		<li>Always carry a small shovel.</li>
	</ul>
</html>
